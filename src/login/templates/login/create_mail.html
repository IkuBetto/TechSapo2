{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>見込み客一覧</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'admin/css/create_mail.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="../static/js/footer-move.js"></script> -->
	
</head>
<body id="body">
<form name="read" action="/a" method="POST" id="form">{% csrf_token %}
	<div class="row" id="row">
		<div class="col-12">
			<header id="header">
				
				<table class="menu" align="center" id="menu">
					
					<tr>
						<th width="20%"><a class="menu-title" href="{% url 'home_display' %}">ホーム</a></th>
						<th width="20%"><a class="menu-title" href="{% url 'client' %}">見込み客</a></th>
						<th width="20%"><a class="menu-title" href="#">連絡先</a></th>
						<th width="20%"><a class="menu-title" href="{% url 'business_talk' %}">商談</a></th>
						<th width="20%"><a class="menu-title" href="{% url 'setting_password' %}">設定</a></th>
					</tr>
				</table>
			</header>
			<div class="header2" id="header2"></div>
			<div class="import-btn-box" id="import-btn-box">
				<h5>メールの作成</h5>
				<button type="submit" formaction="{% url 'send_email' %}">送信</button>
			</div>
			<div class="mail-container">
				<p>{{form.to.label}}</p><span></span>
				<!-- <input type="text" class="mail-add" name=""><br> -->
				{{form.to}}<br>
				<p>{{form.cc.label}}</p><span></span>
				<!-- <input type="text" class="mail-add" name=""><br> -->
				{{form.cc}}<br>
				<p>{{form.bcc.label}}</p>
				<!-- <input type="text" class="mail-add" name=""><br> -->
				{{form.bcc}}<br>
				<p>{{form.title.label}}</p>
				<!-- <input type="text" class="mail-add" name=""><br> -->
				{{form.title}}<br>
				<p>{{form.text.label}}</p><br>
				{{form.text}}

			</div>
			<div class="footer2"></div>
				<footer id="footer">
						<h3 class="footer-title">TECHSAPO for CRM</h3>
				</footer>
		
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</form>
</body>
</html>
